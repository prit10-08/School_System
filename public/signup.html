<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - School System</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Simple Header -->
            <div class="login-header">
                <h1 class="login-title">Create Account</h1>
                <p class="login-subtitle">Join our learning community</p>
            </div>

            <!-- Signup Form -->
            <form class="login-form" id="signup-form" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="form-field">
                        <label for="signup-userId">User ID</label>
                        <input type="text" id="signup-userId" name="userId" placeholder="Choose a user ID" required>
                    </div>
                    <div class="form-field">
                        <label for="signup-fullName">Full Name</label>
                        <input type="text" id="signup-fullName" name="name" placeholder="Enter your full name" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-field">
                        <label for="signup-email">Email Address</label>
                        <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-field">
                        <label for="signup-password">Password</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="signup-password" name="password" placeholder="Create a password" required>
                            <button type="button" class="toggle-password" onclick="toggleSignupPassword()">
                                <i class="far fa-eye" id="signup-eye-icon"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-field">
                        <label for="signup-timezone">Timezone</label>
                        <select id="signup-timezone" name="timezone" required>
                            <option value="">Select Timezone</option>
                            <option value="Asia/Kolkata">India - Asia/Kolkata</option>
                            <option value="America/New_York">USA East - America/New_York</option>
                            <option value="America/Los_Angeles">USA West - America/Los_Angeles</option>
                            <option value="America/Chicago">USA Central - America/Chicago</option>
                            <option value="America/Denver">USA Mountain - America/Denver</option>
                            <option value="Europe/London">UK - Europe/London</option>
                            <option value="Europe/Paris">Europe - Europe/Paris</option>
                            <option value="Asia/Tokyo">Japan - Asia/Tokyo</option>
                            <option value="Asia/Shanghai">China - Asia/Shanghai</option>
                            <option value="Australia/Sydney">Australia - Australia/Sydney</option>
                            <option value="UTC">UTC - Universal Time</option>
                        </select>
                    </div>
                    <div class="form-field">
                        <label for="signup-city">City</label>
                        <input type="text" id="signup-city" name="city" placeholder="Your city" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-field">
                        <label for="signup-state">State</label>
                        <input type="text" id="signup-state" name="state" placeholder="Your state" required>
                    </div>
                    <div class="form-field">
                        <label for="signup-country">Country</label>
                        <input type="text" id="signup-country" name="country" placeholder="Your country" required>
                    </div>
                </div>

                <div class="form-field">
                    <label for="signup-profileImage">Profile Image (Optional)</label>
                    <div class="file-upload-wrapper">
                        <input type="file" id="signup-profileImage" name="profileImage" accept="image/*" style="display: none;">
                        <button type="button" class="file-upload-btn" onclick="document.getElementById('signup-profileImage').click()">
                            <i class="fas fa-camera"></i>
                            <span id="file-name">Choose Profile Image</span>
                        </button>
                    </div>
                </div>

                <!-- Hidden role field - always teacher -->
                <input type="hidden" id="signup-role" name="role" value="teacher">

                <button type="submit" class="login-btn">Create Account</button>
            </form>

            <!-- Simple Link -->
            <div class="login-link">
                <p>Already have an account? <a href="/index.html">Sign In</a></p>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script>
        function toggleSignupPassword() {
            const passwordInput = document.getElementById('signup-password');
            const eyeIcon = document.getElementById('signup-eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('far', 'fa-eye');
                eyeIcon.classList.add('fas', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fas', 'fa-eye-slash');
                eyeIcon.classList.add('far', 'fa-eye');
            }
        }

        // Handle file upload
        document.getElementById('signup-profileImage').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || 'Choose Profile Image';
            document.getElementById('file-name').textContent = fileName;
        });
    </script>
</body>
</html>
