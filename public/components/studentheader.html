<!-- Header with Profile -->
<header class="header">
    <h1>Student Dashboard</h1>
    <div class="header-right">
        <div class="search">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search quizzes, marks...">
        </div>
        <div class="profile-dropdown">
            <div class="profile-section">
                <img src="" alt="Student" class="profile-img" id="headerProfileImage">
                <div class="profile-info">
                    <div class="student-name" id="headerStudentName">Loading...</div>
                    <div class="profile-role-section">
                        <span class="student-role">Student</span>
                        <button class="dropdown-toggle">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item" data-page="profile">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
                <a href="#" class="dropdown-item" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>
    </div>
</header>
